{% extends 'dashboard/base.html' %}
{% block title %}Category list{% endblock %}
{% load static %}
{% block content %}


<div class="card-header">
	<h4 class="card-title">Category list</h4>
	<p class="category">Category qo'shish</p>
</div>
<div class="card-content table-responsive table-full-width">
	<table class="table">
		<thead>
			<th>â„–</th>
			<th>Content</th>
			<th>Slug</th>
			<th>Actions</th>
		</thead>
		<tbody>
			{% for i in all %}
			<tr>
				<td>{{ i.slug }}</td>
				<td>{{ i.content }}</td>
				<td>{{ forloop.counter }}</td>

				<td>
					<a href="{% url 'ctg_one' pk=i.id %}" rel="tooltip" title="View Profile" class="btn btn-info btn-simple btn-xs">
						<i class="ti-user"></i>
					</a>
					<a href="{% url 'ctg_edit' pk=i.id %}" rel="tooltip" title="Edit Profile" class="btn btn-success btn-simple btn-xs">
						<i class="ti-pencil-alt"></i>
					</a>
					<a href="{% url 'ctg_del' pk=i.id %}" rel="tooltip" title="Remove" class="btn btn-danger btn-simple btn-xs">
						<i class="ti-close"></i>
					</a>
				</td>
			</tr>
			{% endfor %}

		</tbody>
	</table>
	<a href="{% url 'ctg_add' %}"><button class="btn btn-info btn-fill btn-wd ">Category qo'shish</button></a>
</div>


{% endblock %}
