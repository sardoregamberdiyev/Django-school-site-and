<!doctype html>
<html lang="en">
<head>
	{% load static %}
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="{% static 'dashboard/img/apple-icon.png' %}">
	<link rel="icon" type="image/png" sizes="96x96" href="{% static 'site/assets/images/shortcut.png' %}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>School-255 (Admin Panel)</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="{% static 'dashboard/css/bootstrap.min.css' %}" rel="stylesheet" />

    <!--  Paper Dashboard core CSS    -->
    <link href="{% static 'dashboard/css/paper-dashboard.css' %}" rel="stylesheet"/>


    <!--  Fonts and icons     -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="{% static 'dashboard/css/themify-icons.css' %}" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
	    <div class="sidebar" data-background-color="brown" data-active-color="danger">
	    <!--
			Tip 1: you can change the color of the sidebar's background using: data-background-color="white | brown"
			Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
		-->
	    	<div class="sidebar-wrapper">
				<div class="user">
	                <div class="photo">
	                    <img src="{% static 'site/assets/images/shortcut.png' %}" />
	                </div>
	                <div class="info">
						<a class="collapsed">
	                        <span>
								School-255 Admin
							</span>
	                    </a>
	                </div>
	            </div>
	            <ul class="nav">
					<li>
	                    <a data-toggle="collapse" href="#dashboardOverview">
	                        <i class="ti-panel"></i>
	                        <p>Yangliklar
                                <b class="caret"></b>
                            </p>
	                    </a>
                        <div class="collapse" id="dashboardOverview">
							<ul class="nav">

								<li>
									<a href="{% url 'rec_list' %}">
										<span class="sidebar-mini">N</span>
										<span class="sidebar-normal">News</span>
									</a>
								</li>

								<li>
									<a href="{% url 'ctg_list' %}">
										<span class="sidebar-mini">C</span>
										<span class="sidebar-normal">Category</span>
									</a>
								</li>

							</ul>
						</div>
	                </li>

	                <li>
	                </li>

	            </ul>
	    	</div>
	    </div>
	    <div class="main-panel">
	        <nav class="navbar navbar-default">
	            <div class="container-fluid">
					<div class="navbar-minimize">
						<button id="minimizeSidebar" class="btn btn-fill btn-icon"><i class="ti-more-alt"></i></button>
					</div>
	                <div class="collapse navbar-collapse">
						<form class="navbar-form navbar-left navbar-search-form" role="search">
	    					<div class="input-group">
	    						<span class="input-group-addon"><i class="fa fa-search"></i></span>
	    						<input type="text" value="" class="form-control" placeholder="Search...">
	    					</div>
	    				</form>
	                    <ul class="nav navbar-nav navbar-right">
	                        <li>
	                            <a href="#stats" class="dropdown-toggle btn-magnify" data-toggle="dropdown">
	                                <i class="ti-panel"></i>
									<p>Stats</p>
	                            </a>
	                        </li>
	                        <li class="dropdown">
	                            <a href="#notifications" class="dropdown-toggle btn-rotate" data-toggle="dropdown">
	                                <i class="ti-bell"></i>
	                                <span class="notification">0</span>
									<p class="hidden-md hidden-lg">
										Notifications
										<b class="caret"></b>
									</p>
	                            </a>
	                        </li>
							<li>
	                            <a href="#settings" class="btn-rotate">
									<i class="ti-settings"></i>
									<p class="hidden-md hidden-lg">
										Settings
									</p>
	                            </a>
	                        </li>
	                    </ul>
	                </div>
	            </div>
	        </nav>

	        <div class="content">
	            <div class="container-fluid">
	                <div class="row">

						{% block content %}{% endblock %}

	                </div>
	            </div>
	        </div>

	        <footer class="footer">
	            <div class="container-fluid">
	                <nav class="pull-left">
	                    <ul>
	                        <li>
	                            <a href="https://t.me/Welkin_GR">
	                                Creative Welkin
	                            </a>
	                        </li>
	                        <li>
	                            <a href="https://t.me/Welkin_GR">
	                               Blog
	                            </a>
	                        </li>
	                        <li>
	                            <a href="https://t.me/Welkin_GR">
	                                Licenses
	                            </a>
	                        </li>
	                    </ul>
	                </nav>
	                <div class="copyright pull-right">
	                    &copy; <script>document.write(new Date().getFullYear())</script>, made with <i class="fa fa-heart heart"></i> by <a href="https://t.me/Welkin_GR">Creative Welkin</a>
	                </div>
	            </div>
	        </footer>
	    </div>
	</div>
</body>

	<!--   Core JS Files. Extra: TouchPunch for touch library inside jquery-ui.min.js' %}   -->
	<script src="{% static 'dashboard/js/jquery.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'dashboard/js/jquery-ui.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'dashboard/js/perfect-scrollbar.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'dashboard/js/bootstrap.min.js' %}" type="text/javascript"></script>

	<!--  Forms Validations Plugin -->
	<script src="{% static 'dashboard/js/jquery.validate.min.js' %}"></script>

	<!-- Promise Library for SweetAlert2 working on IE -->
	<script src="{% static 'dashboard/js/es6-promise-auto.min.js' %}"></script>

	<!--  Plugin for Date Time Picker and Full Calendar Plugin-->
	<script src="{% static 'dashboard/js/moment.min.js' %}"></script>

	<!--  Date Time Picker Plugin is included in this js file -->
	<script src="{% static 'dashboard/js/bootstrap-datetimepicker.js' %}"></script>

	<!--  Select Picker Plugin -->
	<script src="{% static 'dashboard/js/bootstrap-selectpicker.js' %}"></script>

	<!--  Switch and Tags Input Plugins -->
	<script src="{% static 'dashboard/js/bootstrap-switch-tags.js' %}"></script>

	<!-- Circle Percentage-chart -->
	<script src="{% static 'dashboard/js/jquery.easypiechart.min.js' %}"></script>

	<!--  Charts Plugin -->
	<script src="{% static 'dashboard/js/chartist.min.js' %}"></script>

	<!--  Notifications Plugin    -->
	<script src="{% static 'dashboard/js/bootstrap-notify.js' %}"></script>

	<!-- Sweet Alert 2 plugin -->
	<script src="{% static 'dashboard/js/sweetalert2.js' %}"></script>

	<!-- Vector Map plugin -->
	<script src="{% static 'dashboard/js/jquery-jvectormap.js' %}"></script>

	<!--  Google Maps Plugin    -->
	<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>

	<!-- Wizard Plugin    -->
	<script src="{% static 'dashboard/js/jquery.bootstrap.wizard.min.js' %}"></script>

	<!--  Bootstrap Table Plugin    -->
	<script src="{% static 'dashboard/js/bootstrap-table.js' %}"></script>

	<!--  Plugin for DataTables.net  -->
	<script src="{% static 'dashboard/js/jquery.datatables.js' %}"></script>

	<!--  Full Calendar Plugin    -->
	<script src="{% static 'dashboard/js/fullcalendar.min.js' %}"></script>

	<!-- Paper Dashboard PRO Core javascript and methods for Demo purpose -->
	<script src="{% static 'dashboard/js/paper-dashboard.js' %}"></script>

	<!-- Paper Dashboard PRO DEMO methods, don't include it in your project! -->
	<script src="{% static 'dashboard/js/demo.js' %}"></script>

</html>
